spring.application.name=BookstoreAPI

spring.datasource.url=jdbc:h2:mem:myDatabase
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=Ipsita
spring.datasource.password=Forgot
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true


# for reading Xml
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.favor-header=true
spring.mvc.contentnegotiation.media-types.json=application/json
spring.mvc.contentnegotiation.media-types.xml=application/xml

# default as JSON
spring.mvc.contentnegotiation.default-media-type=application/json

# only enable specific Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics

